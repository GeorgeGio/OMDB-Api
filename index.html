<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
    crossorigin="anonymous"
  />

  <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
  />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Project1 G-M-I</title>
  </head>
  <body>
    <header>
      <h1 class="title">Project1 G-M-I</h1>
    </header>

    <div class="input-group">
      <input
        class="form-input movie-input"
        type="text"
        id="movie-search"
        placeholder="Type Movie Here"
      />
    </div>
    <div class="search">
      <button type="submit" class="btn search-button" id="movie-search-button">
        Search
      </button>
    </div>

    <div class="user-movie">
      <img id="movie-poster" alt="User Movie Poster">

    </div>

    <div>
      <i><p class="movie-review"></p></i>
      <p class="movie-reviewer"></p>

    </div>

    <section class="similiar-movies-title">
      <h5 id="sim-movies">Similiar Movie Posters</h5>
      
    </section>

    <section class ="similar-movie-posters row mt-3">

      <img id="similar-movie-poster-0" class="sim-posters" alt="Similar Movie Poster 1">
      <img id="similar-movie-poster-1" class="sim-posters" alt="Similar Movie Poster 2">
      <img id="similar-movie-poster-2" class="sim-posters" alt="Similar Movie Poster 3">
    </section>



    </div>

     <!-- bootstrap -->
     <script
     src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
     integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
     crossorigin="anonymous"
   ></script>
   <script
     src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
     integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
     crossorigin="anonymous"
   ></script>

    <script src="./js/script.js"></script>
   
  </body>
</html>
